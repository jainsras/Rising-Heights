{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> Dashboard</title>
<style>body{
    margin:0;
    padding:0;
    font-family:"Roboto",sans-serif;
  }
  header{
    position:fixed;
    background:black;
    padding:20px;
    width:100%;
    height:30px;
  }
  .left_area h3{
    color:#fff;
    margin:0;
    text-transform: uppercase;
    font-size:22px;
    font-weight:900;
  }
  .left_area span{
    color:#07CFE1;
  }
  #logout_btn{

    padding:5px;


    float:right;
    margin-top:-30px;
    margin-right:40px;
    border-radius:2px;
    font-size:15px;
    font-weight:600;
    color:#fff;
    transition:0.5s;
    transition-property:background;

  }
  .right_area{
      color: white;
  }

  .sidebar{
    background: #2F323A;
    margin-top: 70px;
    padding-top: 30px;
    position: fixed;
    left: 0;
    width:250px;
    height:100%;
    transition: 0.5s;
    transition-property: left;
  }
  .sidebar .profile-image{
    width: 50%;
    height: 50%;
    border-radius: 100px;
    margin-bottom: 10px;
  }
  .sidebar h4{
    color: #ccc;
    margin-top: 0;
    margin-bottom: 20px;

  }
  .sidebar a{
    color: #fff;
    display:block;
    width:100%;
    line-height: 60px;
    text-decoration: none;
    padding-left: 40px;
    box-sizing: border-box;
    transition: 0.5s;
    transition-property: background;
  }
  .sidebar a:hover{
    background: #19B3D3;
  }
  .sidebar i{
    padding-right: 10px;

  }
  label #sidebar_btn{
    z-index: 1;
    color:#fff;
    position:fixed;
    cursor: pointer;
    left:300px;
    font-size:20px;
    margin: 5px 0;
    transition: 0.5s;
    transition-property: color;
  }
  label #sidebar_btn:hover{
    color:#19B3D3;

  }
  #check:checked ~ .sidebar{
    left:-190px;

  }
  #check:checked ~ .sidebar a span{
    display:none;
  }

  #check:checked ~.sidebar a{
    font-size:20px;
    margin-left: 170px;
    width:80px;

  }
  .logo{
      margin-top: 80px;
      margin-left: 400px;
  }
  .card{
    width: 100%;
    display: inline-block;
    box-shadow: 2px 2px 20px black;
    border-radius: 5px;
    margin: 2%;
    background-color: rgb(255, 234, 97);
   }

.image{
    margin-left: auto;
margin-right: auto;
text-align:center;
}
.image img{
 width: 50%;
 height:50%;
 padding: 20px;
 /* border-top-right-radius: 5px;
 border-top-left-radius: 5px;
  */


}

.title{

 text-align: center;
 padding: 10px;

}

.title h1{
 font-size: 20px;
}

.des{
 padding: 3px;
 text-align: left;

 padding-top: 10px;
 border-bottom-right-radius: 5px;
 border-bottom-left-radius: 5px;
 margin-left: 50px;
 font-size: 20px;
}
button{
 margin-top: 40px;
 margin-bottom: 15px;
 background-color: rgb(150, 245, 255);
 border: 2px solid #19B3D3;

 border-radius: 5px;
 padding:10px;
 margin-left: 130px;
 width: 100px;
 font-size: 15px;
}
button:hover{
 background-color: black;
 color: white;
 transition: .5s;
 cursor: pointer;
}


.main{
    display: flex;
    margin: 2%;
    margin-left: 250px;
   }
